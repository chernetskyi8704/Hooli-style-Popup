<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Hooli style Popup</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item item-focus">
            <a href="" class="nav__link link">Mail</a>
          </li>
          <li class="nav__item item-focus">
            <a href="" class="nav__link link">Images</a>
          </li>
          <li class="nav__item">
            <input
              type="checkbox"
              class="nav__checkbox"
              id="nav__checkbox"
              name="nav__checkbox"
            />
            <label for="nav__checkbox" class="nav__label">
              <img
                class="nav__img"
                src="img/popup-button.png"
                alt="Click to open popup menu"
              />
            </label>

            <div class="popup">
              <ul class="popup__list">
                <li class="popup__item item-focus">
                  <a class="popup__link link" href=""
                    ><img
                      class="popup__img"
                      src="img/calendar.png"
                      alt="Calendar"
                    />
                    <p class="link__text">Calendar</p></a
                  >
                </li>
                <li class="popup__item item-focus">
                  <a class="popup__link link" href=""
                    ><img class="popup__img" src="img/mail.png" alt="Mail" />
                    <p class="link__text">Mail</p></a
                  >
                </li>
                <li class="popup__item item-focus">
                  <a class="popup__link link" href=""
                    ><img class="popup__img" src="img/news.png" alt="News" />
                    <p class="link__text">News</p></a
                  >
                </li>
                <li class="popup__item item-focus">
                  <a class="popup__link link" href=""
                    ><img class="popup__img" src="img/maps.png" alt="Map" />
                    <p class="link__text">Map</p></a
                  >
                </li>
                <li class="popup__item item-focus">
                  <a class="popup__link link" href=""
                    ><img class="popup__img" src="img/files.png" alt="Files" />
                    <p class="link__text">Files</p></a
                  >
                </li>
                <li class="popup__item item-focus">
                  <a class="popup__link link" href=""
                    ><img
                      class="popup__img"
                      src="img/contacts.png"
                      alt="Files"
                    />
                    <p class="link__text">Contacts</p></a
                  >
                </li>
                <li class="popup__item item-focus">
                  <a class="popup__link link" href=""
                    ><img
                      class="popup__img"
                      src="img/classroom.png"
                      alt="Calendar"
                    />
                    <p class="link__text">Classroom</p></a
                  >
                </li>
                <li class="popup__item item-focus">
                  <a class="popup__link link" href=""
                    ><img
                      class="popup__img"
                      src="img/tanslation.png"
                      alt="Mail"
                    />
                    <p class="link__text">Translation</p></a
                  >
                </li>
                <li class="popup__item item-focus">
                  <a class="popup__link link" href=""
                    ><img
                      class="popup__img"
                      src="img/documents.png"
                      alt="News"
                    />
                    <p class="link__text">Documents</p></a
                  >
                </li>
              </ul>
              <input
                type="checkbox"
                class="popup__more-checkbox"
                id="popup__more-checkbox"
              />
              <label for="popup__more-checkbox" class="popup__more-label link"
                >More</label
              >
              <div class="popup__more">
                <ul class="popup__list-more">
                  <li class="popup__item item-focus">
                    <a class="popup__link link" href=""
                      ><img
                        class="popup__img"
                        src="img/calendar.png"
                        alt="Calendar"
                      />
                      <p class="link__text">Calendar</p></a
                    >
                  </li>
                  <li class="popup__item item-focus">
                    <a class="popup__link link" href=""
                      ><img class="popup__img" src="img/mail.png" alt="Mail" />
                      <p class="link__text">Mail</p></a
                    >
                  </li>
                  <li class="popup__item item-focus">
                    <a class="popup__link link" href=""
                      ><img class="popup__img" src="img/news.png" alt="News" />
                      <p class="link__text">News</p></a
                    >
                  </li>
                  <li class="popup__item item-focus">
                    <a class="popup__link link" href=""
                      ><img class="popup__img" src="img/maps.png" alt="Map" />
                      <p class="link__text">Map</p></a
                    >
                  </li>
                  <li class="popup__item item-focus">
                    <a class="popup__link link" href=""
                      ><img
                        class="popup__img"
                        src="img/files.png"
                        alt="Files"
                      />
                      <p class="link__text">Files</p></a
                    >
                  </li>
                  <li class="popup__item item-focus">
                    <a class="popup__link link" href=""
                      ><img
                        class="popup__img"
                        src="img/contacts.png"
                        alt="Files"
                      />
                      <p class="link__text">Contacts</p></a
                    >
                  </li>
                  <li class="popup__item item-focus">
                    <a class="popup__link link" href=""
                      ><img
                        class="popup__img"
                        src="img/classroom.png"
                        alt="Calendar"
                      />
                      <p class="link__text">Classroom</p></a
                    >
                  </li>
                  <li class="popup__item item-focus">
                    <a class="popup__link link" href=""
                      ><img
                        class="popup__img"
                        src="img/tanslation.png"
                        alt="Mail"
                      />
                      <p class="link__text">Translation</p></a
                    >
                  </li>
                  <li class="popup__item item-focus">
                    <a class="popup__link link" href=""
                      ><img
                        class="popup__img"
                        src="img/documents.png"
                        alt="News"
                      />
                      <p class="link__text">Documents</p></a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </li>
          <li class="nav__item item-focus">
            <a href="" class="nav__link link"
              ><img class="nav__img" src="img/bell.png" alt="Bell"
            /></a>
          </li>
          <li class="nav__item item-focus">
            <a href="https://github.com/chernetskyi8704" target="_blank">
              <img
                class="nav__img-photo"
                src="img/photo_2022-08-13_12-01-20.jpg"
                alt="Kottans logo"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
